<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/community.css">


    <script src="https://kit.fontawesome.com/1652357a48.js" crossorigin="anonymous"></script>
    <title>community_insert</title>

    

</head>
<body>
    <div class="header">
        <div class="gnb">
            <div class="logo">
                <img src="/Img/logo.png">
            </div>
            <nav>
                <ul>
                    <li><a>원데이</a></li>
                    <li><a>소모임</a></li>
                    <li><a>이벤트</a></li>
                    <li><a>커뮤니티</a></li>
                    <li><a>고객센터</a></li>
                </ul>
            </nav>
            <div class="main_search">
                <input type="search" placeholder="검색">
            </div>
            <div class="login">
                <a href="/login.html">로그인</a>
                <a>로그아웃</a>
            </div>

        </div>

    </div>

        <div class="community_section">

            <div class="c_insert_func">
                <span>
                  <label for="image-upload" class="toolbar-label">
                    <i class="fas fa-image"></i><a>이미지</a>
                  </label>
                  <input type="file" id="image-upload" name="image-upload" class="file-input" accept="image/*">
                
                  <label for="file-upload" class="toolbar-label">
                    <i class="fas fa-file-alt"></i><a>파일</a>
                  </label>
                  <input type="file" id="file-upload" name="file-upload" class="file-input" accept="*">
            
                  <label for="text-size" class="toolbar-label">
                    <i class="fas fa-text-height"></i>
                  </label>
                  <select id="text-size" class="toolbar-select">
                    <option value="small">작게</option>
                    <option value="medium">보통</option>
                    <option value="large">크게</option>
                  </select>
            
                  <label for="text-style" class="toolbar-label">
                    <i class="fas fa-font"></i>
                  </label>
                  <select id="text-style" class="toolbar-select">
                    <option value="normal">보통</option>
                    <option value="italic">이탤릭</option>
                    <option value="bold">굵게</option>
                  </select>
            

                </span>
            </div>
            <div class="community_insert_secction">
                    <span>
                        <h2>제목</h2>
                        <input type="text" placeholder="제목을 입력하세요">
                        <h3>내용</h3>
                        <input type="text" placeholder="내용을 입력하세요" id="insert_content">
        
                    </span>
                <button type="button">작성완료</button>
        
            </div>
        
        </div>
        

















    <div class="footer">
        
        <div>
            <strong>온앤오프</strong>
            <ul>
                <li>공지사항</li>
                <li>이벤트</li>
                <li>자주 믿는 질문</li>
            </ul>
        </div>
        <div>
            <strong>소셜 미디어</strong>
            <ul>
                <li>인스타그램</li>
                <li>네이버 블로그</li>
                
            </ul>
        </div>
        <div class="footer_company">
            <strong>온앤오프</strong>
            <ul>
                <li>대표: 팀404 개인정보관리책임자: 팀404</li>
                <li>이메일: Team404@Team404.com 대표번호: 123-1234-1234</li>
                <li>주소: 서울시 강남구 태헤란로 ~~~~~</li>
            </ul>
        </div>
       
    </div>



    
</body>
</html>
